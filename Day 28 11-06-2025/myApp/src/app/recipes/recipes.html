<!-- <p>Recipes</p> -->

@if (recipes) {
  <div class="container mt-4">
    <div class="row height-100px">
      @for (item of recipes; track item.id) {
        <div class="col-md-4 mb-4">
          <app-recipe [recipe]="item"></app-recipe>
        </div>
      }
    </div>
  </div>
}
@else {
  <div class="text-center mt-4">
    <h3 class="card-title">No Recipe Found</h3>
    <br>
    <img src="https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png" alt="">
  </div>
}
