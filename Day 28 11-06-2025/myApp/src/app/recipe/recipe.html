<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow" style="width: 22rem;">
    <img *ngIf="recipe?.image" class="card-img-top rounded-top"
         [src]="recipe?.image" 
         alt="{{ recipe?.name }} image" 
         style="object-fit: cover; height: 200px;">
         
    <div class="card-body">
      <h3 class="card-title text-center mb-3">{{ recipe?.name }}</h3>
      
      <ul *ngIf="recipe?.ingredients" class="list-group list-group-flush mb-3">
        <li *ngFor="let ingredient of recipe?.ingredients" class="list-group-item">{{ ingredient }}</li>
      </ul>
      
      <div class="d-flex justify-content-between">
        <span class="badge bg-primary">Cook Time: {{ recipe?.cookTimeMinutes }} min</span>
        <span class="badge bg-success">{{ recipe?.cuisine }}</span>
      </div>
    </div>
  </div>
</div>
